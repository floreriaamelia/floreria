<!DOCTYPE html>
<html>
<head>
	<title>EJERCICIO PRACTICO EN CLASE</title>
</head>
<body>
	<h1>EJERCICIO PRACTICO</h1>
	<form>
		<h1>CALCULAR LA DISTANCIA</h1>
		
		<label for="velocidad">Velocidad:</label>
		<input type="number" id="velocidad1" name="velocidad" required>
		<br>
		<label for="tiempo">Tiempo:</label>
		<input type="number" id="tiempo1" name="tiempo" required>
<br>
		<button type="button" onclick="calcularDistanciaTiempo()">Calcular</button>
		<p id="distanciaResp"></p>
		<p id="tiempoResp"></p>

                <h1>CALCULAR LA VELOCIDAD</h1>
                <label for="distan">Distancia :</label>
		<input type="number" id="distan2" name="distan" required>
		<br>
		<label for="tiem">Tiempo :</label>
		<input type="number" id="tiempo2" name="tiem" required>
		<br>
		<button type="button" onclick="calcular()">Calcular</button>
		<p id="velocidadResp"></p>

                <h1>CALCULAR TIEMPO</h1>
	        <label for="velocidad">Velocidad :</label>
	        <input type="number" id="velocidad3" name="velocidad">
               <br>
	       <label for="distancia">Distancia :</label>
	       <input type="number" id="distancia3" name="distancia">
              <br>
	    <button type="button" onclick="calcularTiempo()">Calcular </button>
	  <p id="resultado"></p>
	</form>
	<script>
		
		
		       function calcularDistanciaTiempo() {
			var velocidad = document.getElementById("velocidad1").value;
			var tiempo = document.getElementById("tiempo1").value;
			var distancia = velocidad * tiempo;
			var horas = Math.floor(tiempo);
			var minutos = Math.round((tiempo - horas) * 60);
			document.getElementById("distanciaResp").innerHTML = "La distancia recorrida es: " + distancia + " km";
		}
                       function calcular() {
			var distan = document.getElementById("distan2").value;
			var tiem = document.getElementById("tiempo2").value;
			var velocidad = distan / tiem;
			document.getElementById("velocidadResp").innerHTML = "La velocidad es de " + velocidad.toFixed(2) + " metros por segundo.";
		}
                       function calcularTiempo() {
			var velocidad = document.getElementById("velocidad3").value;
			var distancia = document.getElementById("distancia3").value;
			var tiempo = distancia / velocidad;
			document.getElementById("resultado").innerHTML = "El tiempo es: " + tiempo + " horas";
		}
	</script>
</body>
</html>
